<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
    <title>Survey-form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Infocours</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="Enter your name"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">E-mail</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your E-mail"
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Age</label>
          <input
            type="number"
            name="number"
            id="number"
            min="18"
            max="99"
            placeholder="Age"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="dropdown">How did you knew our service</label>
          <select name="" id="dropdown" class="form-control">
            <option value="default">choose an option</option>
            <option value="by-friends">By friends</option>
            <option value="by-our-web-site">By our website</option>
            <option value="advertise_on_t_v">T.V advertisement</option>
            <option value="others">Others</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend our service?</p>
          <label for="">
            <input
              type="radio"
              name="user-recommend"
              id=""
              value="definitely"
              class="input-radio"
            />Definitely</label
          >
          <label for="">
            <input
              type="radio"
              name="user-recommend"
              id=""
              value="maybe"
              class="input-radio"
            />Maybe</label
          >
          <label for="">
            <input
              type="radio"
              name="user-recommend"
              id=""
              value="not-sure"
              class="input-radio"
            />Not sure</label
          >
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="design"
              class="input-check"
            />Design of the service</label
          >
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="customers"
              class="input-check"
            />Customers relation</label
          >
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="news"
              class="input-check"
            />News Content</label
          >
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="course"
              class="input-check"
            />Course Content</label
          >
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="forums"
              class="input-check"
            />forums</label
          >
          <label for=""
            ><input
              type="checkbox"
              name=""
              id=""
              value="pricing"
              class="input-check"
            />Pricing</label
          >
        </div>
        <div class="form-group">
          <label for="comment">Do you have any comment?</label>
          <textarea
            name=""
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <footer>
        <p>copyright &copy 2020 &nbsp;</p>
        <p>
          Photo by
          <a
            href="https://unsplash.com/@designmesk?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Marek Lev√°k</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/computer?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
